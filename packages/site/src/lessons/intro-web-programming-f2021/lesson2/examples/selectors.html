        <style>
            p {
                text-decoration: underline;
            }
            #favorite {
                color: red;
            }
            .lame {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p>Here's a paragraph</p>
        <p>Here's another</p>
        <p id="favorite">This is my favorite paragraph</p>
        <p class="lame">This paragraph is less cool</p>
        <p class="lame">This one's even worse</p>
        <address class="lame">This is an address. Why is that even a thing?</address>
    </body>
</html>
