<html>
    <head>
        <script type="text/javascript">
            let listItemNum = 1;
            function addItem() {
                const listTemplate = document.getElementById("item-list-template");
                const listItemTemplate = document.getElementById("list-item-template");
                let list = document.getElementById("item-list");
                if(!list) {
                    const container = document.getElementById("list-container");
                    container.innerHTML = "";
                    
                    list = document.importNode(listTemplate.content, true);
                    container.appendChild(list);
                }
                const item = document.importNode(listItemTemplate.content, true);
                item.innerText = document.getElementById("create-input").value
                item.querySelector("span").innerText = listItemNum ++
                list.appendChild(item);
            }
        </script>
    </head>
    <body>
        <div class="todo-container">
            <div class="input-container">
                <input type="text" id="create-input" placeholder="Add a to-do">
                <button type="button" onclick="addItem()">Add</button>
            </div>
            <div id="list-container">
                <span>Please enter an item</span>
            </div>
        </div>
        <template id="item-list-template">
            <ul id="item-list"></ul>
        </template>
        <template id="list-item-template">
            <li class="list-item">
                <span></span>
            </li>
        </template>
    </body>
</html>
