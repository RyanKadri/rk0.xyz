<html>
    <head>
        <style>
            div {
                display: none;
            }
            @media (max-width: 550px) {
                .shy-div {
                    display: block;
                }
            }
            @media print {
                .print-div {
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <div class="shy-div">Oh hi there.</div>
        <div class="print-div">I heard you like printers?</div>
    </body>
</html>
