<html>
    <head></head>
    <body>
        <button onclick="loadJoke()">Load dad joke</button>
        <p id="joke"></p>
        <script>
            const jokeHolder = document.getElementById("joke");

            function loadJoke() {
                // The headers part is something we haven't talked about quite yet
                fetch("https://icanhazdadjoke.com/", { headers: { Accept: "application/json" }})
                    .then(function(resp) { return resp.json() })
                    .then(function(data) {
                        const jokeText = data.joke;
                        jokeHolder.innerText = jokeText;
                    })
    
                jokeHolder.innerText = "Loading..."
            }
        </script>
    </body>
</html>
