<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <nav class="blue" role="navigation">
            <div class="nav-wrapper container">
                <a class="brand-logo">My Materialize Site</a>
            </div>
        </nav>
        <div class="container">
            <h1 class="header">Welcome</h1>
            <p>This is a sample website that uses the Materialize CSS library</p>
            <ul class="collection">
                <li class="collection-item">This is a</li>
                <li class="collection-item">collection of items</li>
                <li class="collection-item">styled with Materialize</li>
            </ul>
            <form>
                <h3>Here is a simple form</h3>
                <label>First name</label>
                <input type="text">
                <button class="waves-effect waves-light btn">Button</button>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
