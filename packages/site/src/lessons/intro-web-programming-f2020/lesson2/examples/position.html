<html>
    <head>
        <style>
            div { 
                border: solid 2px green
            }
        </style>
    </head>
    <body>
        <div style="position: absolute; top: 16px; right: 16px; height: 64px">
            This is pos: absolute
        </div>
        <div style="position: static; top: 100px;">
            This is pos: static. It is the default
        </div>
        <div style="position: relative; top: 100px; margin-top: 16px; width: 360px; height: 240px">
            This is pos: relative. It behaves like static...
            <div style="position: absolute; bottom: 8px; right: 8px; width: 72px">
                But absolute positioned children are relative to this parent
            </div>
        </div>
        <div style="position: fixed; bottom: 24px">I am pos: fixed. I don't move when the page scrolls</div>
        <div style="position: absolute; top: 2000px">Ignore me. I'm just here for the scrollbar</div>
    </body>
</html>
